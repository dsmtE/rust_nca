[package]
name = "rust_nca"
version = "0.1.1"
authors = ["DE SMET Enguerrand"]
edition = "2021"

[workspace]
members = ["crates/*"]

[dependencies]
skeleton_app = {path = "crates/skeleton_app"}

anyhow = "1.0.52"
wgpu = "0.12.0"
bytemuck = { version = "1.7.3", features = [ "derive" ] }
log = "0.4.14"
env_logger = "0.9.0"
chrono = "0.4.19"
egui = "0.17.0"
winit = "0.26.0"
rand = "0.8.5"

enum-map = { version = "2", features = ["serde"] }
syntect = { version = "5.0.0", optional = true, default-features = false, features = ["default-fancy"] }

[features]
default = ["syntect"]
syntax_highlighting = ["syntect"]

[[bin]]
name = "rust_nca"
path = "src/main.rs"
default-features = ["syntect", "syntax_highlighting"]
